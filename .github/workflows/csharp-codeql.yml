name: CodeQL Analysis (.NET/C#)

permissions:
  security-events: write
  contents: read

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**/*'
      - 'mvc-frontend/**/*'
      - 'Directory.Packages.props'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**/*'
      - 'mvc-frontend/**/*'
      - 'Directory.Packages.props'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Initialize CodeQL for C#
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: none

      - name: Perform CodeQL Analysis for C#
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
