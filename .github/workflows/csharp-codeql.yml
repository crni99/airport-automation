name: C# CodeQL Analysis

permissions:
  security-events: write
  contents: read

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**/*'
      - 'mvc-frontend/**/*'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**/*'
      - 'mvc-frontend/**/*'

jobs:
  analyze:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            6.0.x

      - name: Restore dependencies
        working-directory: ./backend
        run: dotnet restore AirportAutomation.sln --verbosity detailed

      - name: Build the project (with debug)
        working-directory: ./backend
        run: dotnet build AirportAutomation.sln --configuration Debug --no-restore --output ./backend/bin --verbosity detailed

      - name: List build directory contents (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          echo "Checking build directory"
          ls -R ./backend/bin || echo "No files in ./backend/bin"

      - name: Initialize CodeQL for C#
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      - name: Perform CodeQL Analysis for C#
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
