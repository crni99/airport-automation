name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    # Remove the permissions block since we are relying solely on the Deployment Token
    # permissions:
    #    id-token: write
    #    contents: read
        
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # REMOVE THE OIDC TOKEN STEPS:
      # - name: Install OIDC Client from Core Package
      # - name: Get Id Token
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # IMPORTANT: Use 'deployment_token' instead of 'azure_static_web_apps_api_token' 
          # The older name is often deprecated or incorrectly handled.
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./react-frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          # REMOVE github_id_token input
          

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          # IMPORTANT: Use 'deployment_token' here as well
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
