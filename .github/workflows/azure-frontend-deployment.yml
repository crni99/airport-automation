name: DEBUG - Token Test Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'react-frontend/**'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Debug Token Test
    # Minimal permissions needed for simple checkout/deploy action
    permissions:
        contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Attempt Deployment with Token
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # If this step fails, the token is invalid or the Azure resource is misconfigured.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./react-frontend"
          api_location: ""
          output_location: "build"
          # Removed github_id_token to isolate the deployment token
